<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <h1>Your one stop Website for creating Notes</h1>
    
    <div id="Add">
        <span class="icon-pen"><i class="fa-solid fa-pen"></i></span>
        <p>Add Note</p>
    </div>

    <div id="modalOverlay">
        <div id="InputArea">
            <div id="close_btn">
                <i class="fa-solid fa-xmark" style="color: #c4081b;"></i>
            </div>
            <input type="text" id="Title" placeholder="Title">
            <textarea id="textArea" placeholder="Write your note here"></textarea>
            <button id="Save"> Save </button>
        </div>
    </div>  
    
    <div id="notesContainer"></div>
    
    <script src="notes.js"></script>
</body>
</html>
